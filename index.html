---
layout: default
---

<div class="home">

  <div class="post-list">
    {% for post in site.posts %}
      <div class="post-list-item">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
        <p><a href="{{ post.url }}">Continue -></a></p>
      </div>
    {% endfor %}
  </div>

</div>
